  <body>

    <section class="accordion1 cid-sz57ONqHWB" id="Accordion01-c">
      <div class="mbr-overlay" style="opacity: 0.5; background-color: rgb(255, 255, 255);"></div>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-12 col-12">
                <h2 class="mbr-fonts-style mbr-section-title pb-3 mb-1 mbr-white mbr-semibold align-center display-2"><div><strong>Calculadora IVA LATAM</strong></div></h2>
                <h5 class="mbr-fonts-style mbr-section-title pb-3 mb-1 mbr-white mbr-semibold align-center display-7">Ingrese su pais y luego el precio a cargar</h5>
                  
                <div>
                  <form id="form" class="form m-5 mbr-form form-with-styler">
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-6" data-for="name">
                      <select name="" id="pais" class="form-control display-7 pais" type="text" placeholder="Pais">
                        <option value="1">Argentina</option>
                        <option value="2">Colombia</option>
                        <option value="3">Chile</option>
                        <option value="4">Mexico</option>
                        <option value="5">Peru</option>
                        <option value="6">Uruguay</option>
                        <option value="7">Paraguay</option>
                        <option value="8">Venezuela</option>
                        <option value="9">Bolivia</option>
                      </select>
                    </div>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-6" data-for="name">
                      <input class="form-control display-7 precio" type="number" id="precio" placeholder="Precio"/>
                    </div>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group mb-6" data-for="name">
                      <input class="btn btn-primary display-4 botonCalcular" type="submit" value="Calcular"/>
                    </div>
                  </form>  
                </div>  
                
                <p class="botones col-md-12 text-center panel-collapse dropdown">
                  <button type="button" class="btn btn-primary display-4" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                    Lista de Impuestos de cada pais
                  </button>
                </p>
                
                <div class="collapse" id="collapseExample">
                  <div class="card card-body">
                    <ul class="p-3">
                        Argentina - IVA: (75%) <br>
                        Colombia - IVA: (19%) <br>
                        Chile - IVA: (16%) <br>
                        Mexico - IVA: (16%) <br>
                        Peru - IVA: (38%) <br>
                        Uruguay - IVA: (22%) <br>
                        Paraguay - IVA: (13%) <br>
                        Venezuela - IVA: (20%) <br>
                        Bolivia - IVA: (23%)
                  </ul>
                  </div>
                </div>
